<div class="card" (click)="toggleCardContent()">
    <div class="card-header">
      <img [src]="logoUrl" [alt]="title">
      <h2>{{ title }}</h2>
    </div>
    <div class="card-content" [ngClass]="{'show': isContentVisible}">
      <div class="item">
        <span class="icon">
          <img src="ico_materias.svg" alt="materias">
        </span>
        <span class="number">6790</span> materias
      </div>
      <div class="item">
        <span class="icon">
          <img src="ico_colecciones.svg" alt="colecciones">
        </span>
        <span class="number">3568</span> colecciones
      </div>
      <div class="item">
        <span class="icon">
          <img src="ico_autoria.svg" alt="autores">
        </span>
        <span class="number">1940</span> autores/as
      </div>
      <div class="item">
        <span class="icon">
          <img src="ico_materias.svg" alt="obras">
        </span>
        <span class="number">7089</span> obras
      </div>
    </div>
  </div>
